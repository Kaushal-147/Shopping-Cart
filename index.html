<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>YourShop</title>
  </head>
  <body>
    <div class="min-h-screen">
      <div class="navBar flex flex-row justify-between h-[5rem] items-center">
        <div class="logo ml-[2rem]">
          <img
            src="./images/logo.png"
            alt="logo"
            class="h-[4rem] w-auto p-[0.2rem]"
          />
        </div>
        <div class="nav-mid flex items-center">
          <ul
            class="flex flex-row font-[Quicksand] font-[600] space-x-[1.1rem]"
          >
            <li
              class="hover:text-white hover:bg-black rounded-full w-[5rem] h-[2rem] text-center align-middle content-center"
            >
              Watches
            </li>
            <li
              class="hover:text-white hover:bg-black rounded-full w-[5rem] h-[2rem] text-center align-middle content-center"
            >
              Mobile
            </li>
            <li
              class="hover:text-white hover:bg-black rounded-full w-[5rem] h-[2rem] text-center align-middle content-center"
            >
              Laptops
            </li>
            <li
              class="hover:text-white hover:bg-black rounded-full w-[5rem] h-[2rem] text-center align-middle content-center"
            >
              About Us
            </li>
          </ul>
        </div>
        <div
          class="nav-last flex flex-row items-center space-x-[1.5rem] mr-[1.4rem]"
        >
          <img
            src="./images/shopping-cart.png"
            alt="cart"
            class="h-[1.6rem] w-auto"
          />
          <img src="./images/user.png" alt="log-in" class="h-[1.6rem] w-auto" />
        </div>
      </div>
    </div>
  </body>
</html>
